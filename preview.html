<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobstyle.css">
</head>
<body style="padding:20px">

  <button onclick="history.back()" style="margin-bottom:15px">
    ‚Üê Back
  </button>

  <img id="img" style="width:100%;border-radius:12px">
  <h2 id="title"></h2>
  <p id="desc"></p>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("img").src = params.get("img");
    document.getElementById("title").innerText = params.get("title");
    document.getElementById("desc").innerText = params.get("desc") || "";
  </script>

</body>
</html>
